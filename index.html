<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Header with page heading -->
	<header class="container-fluid mb-4">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Startoon Labs Assessment Screen</h1>
			</div>
		</div>
	</header>
	<!-- Make a container with two columns -->
	<div class="container mt-5">
		<!-- <div class="row"> -->
		<div class="row justify-content-center align-items-center">
			<div class="col-3">
				<form action="" id="myForm" class="was-validated">
					<div class="form-group">
						<!-- Two inputs -->
						<input type="text" class="form-control" id="curr" placeholder="Input Value" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Please provide a valid input.
						</div>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="max" placeholder="Max Value" required>
						<div class="valid-feedback">
							Looks good!
						</div>
						<div class="invalid-feedback">
							Please provide a valid input.
						</div>
					</div>
				</form>
			</div>
			<div class="col-4">

			</div>
			<div class="col-5" style="width: 90px;height: 300px;">
				<!-- Make a canvas for the graph -->
				<canvas id="barChart" style="background-color: #e4ebf5;width: 100px;"></canvas>
				<p style="font-size: 0.8rem;">Vertical Progress Bar</p>
			</div>
		</div>
		<!-- </div> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> -->
		<script src="scrpit.js"></script>
</body>
</html>
